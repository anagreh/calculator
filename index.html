<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts/script.js" defer></script>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="#"> 
</head>
<body>

    <div class="calculator">
        <div class="output"></div>
        <div class="buttons">
            <button id="equal" class="symbol ">=</button>
            <button id="ac" class="symbol">ac</button>

            <button id="plus" class="operator">+</button>
            <button id="division" class="operator">/</button>
            <button id="multiply" class="operator">*</button>
            <button id="minus" class="operator">-</button>

            <button id="zero" class="number">0</button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            
            <button id="coma" class="symbol">.</button>
            <button id="del" class="symbol">del</button>


        </div>
        <div class="bottom-frame">By: Emam Al Mounqer</div>
    </div>

</body>
</html>
